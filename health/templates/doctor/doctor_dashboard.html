{% extends 'doctor/sidebar.html' %}
{% block b %}
{% load static %}
                <div class="row">
                    <div class="col-md-12">
                        <div class="card dash-card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">
                                        <h6> Today Appointment</h6>
                                        <h3>{{t_today}}</h3>
                                    </div>
                                    <div class="col-4">
                                        <h6> Pending Appointment</h6>
                                    <h3> {{t_pending}}</h3>
                                    </div>
                                    <div class="col-4">
                                                <h6> Total Appoinments</h6>
                                                <h3>{{total}}</h3>
                                    </div>
                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <canvas id="doughnut-chart" width="800" height="450"></canvas>
                    <script>
                        new Chart(document.getElementById("doughnut-chart"), {
                        type: 'doughnut',
                        data: {
                          
                          labels: ['Today', 'Pending', 'Total',],
                          datasets: [
                            {
                              label: "Appointments",
                              backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9"],
                              data: [{{t_today}}, {{t_pending}}, {{total}}],
                            }
                          ]
                        },
                        
                    });
                    </script>
                      
                    </div>
                    
                    {% endblock %}
